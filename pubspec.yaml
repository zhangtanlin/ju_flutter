# 以下部分是公共参数配置
name: ju_flutter
description: A new Flutter project.

# 防止使用`pub publish`将程序包意外发布到 pub.dev 。这是私有 packages 的首选设置。
publish_to: 'none' # 如果希望发布到 pub.dev 可以删除此行。

# 应用程序的版本和内部版本号
# 版本号是由点分隔的三个数字，像 1.2.43 后接可选的内部版本号，并用 + 号分隔，
# Both the version and the builder number may be overridden in flutter build by specifying --build-name and --build-number, respectively.
# 在Android中，内部版本名称(build-name)用作 versionName 而内部版本编号(build-number)用作 versionCode ,阅读更多关于安卓版本控制在 https://developer.android.com/studio/publish/versioning。
# 在 IOS 中 内部版本名称（build-name）用作 CFBundleShortVersionString ,而内部版本编号(build-number)用作 CFBundleVersion ，阅读更多关于 IOS 版本控制在 https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html。
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 将 Cupertino Icons 字体添加到您的应用程序，把 CupertinoIcons 类用于 IOS 样式图标。
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
# 更多关于通用 Dart 配置，请参见：https://dart.dev/tools/pub/pubspec

# 以下部分专门针对Flutter。
flutter:
  # 下面行确保您的应用程序包含 Material Icons 字体，以便于能够使用 material Icons 类中的图标。
  uses-material-design: true

  # 要添加资源到应用程序，在此处添加资源部分，像：
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  # 一个图片资源可以引用一个或者多个特定分辨率的变体，文档查看 https://flutter.dev/assets-and-images/#resolution-aware

  # 有关从包依赖项添加资产的详细信息，请参见 https://flutter.dev/assets-and-images/#from-packages

  # 添加自定义字体进入应用，请在此处添加字体部分，在当前 flutter 部分，
  # 在这个列表中每个条目都应该有关键字 family 作为字体名称，和一个 fonts 关键字来获取资源以及其他的相关描述，
  # 例如:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  # 软件包字体相关的详细信息，查看 https://flutter.dev/custom-fonts/#from-packages
